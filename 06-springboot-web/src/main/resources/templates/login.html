<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org"><!--模板引擎提示代码-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<!--项目经常会配上项目名，也就是实际路径时http://域名+项目名+favicon.ico，路径错误，自然请求不到，需要页面明确指定ico：如下-->
		<!--<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">-->
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<!--可以使用静态文件夹下的资源，也可以使用webjars下的资源，当找不到webjars下的资源时，默认使用静态文件夹下的资源-->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
		<!--@{}语法来引入路径的好处是：当有一天项目的访问名称访问访问路径变了,他会自动的为我们来加上项目名称的访问路径-->
	</head>
	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<!--判断-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>

          			<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
        		</label>
			</div>

			<!--th:text 这种适用于标签体里面的内容，像上面的input就是自结束的标签，没有标签体，我们就选用行内表达式[[#{login.remember}]]-->
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<!--thymeleaf模板引擎的参数携带书写方法，小括号（p='v'），详情请参见thymeleaf教程-->
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>
	</body>

</html>
